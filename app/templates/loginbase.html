<!doctype html>
<html>
	<head>
		<title>Student Application - Code for Progress</title>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
	</head>
	
<body>
	<div id="banner">
		<a href="{{ url_for('help') }}"><button class="navbutton">Get help</button></a>
	{% if current_user.is_authenticated() %}
		<a href="{{ url_for('index') }}"><button class="navbutton">My application</button></a>
		<a href="{{ url_for('logout') }}"><button class="navbutton">Log out</button></a>
		<span id="user-info">User: {{ current_user }}</span>
	{% else %}
		<a href="{{ url_for('login') }}"><button class="navbutton">Log in</button></a>
	{% endif %}
	</div>

	<div id="header">
		<img src="../static/CFPlogo.jpg">
		<div id="triangle"><div class="arrow-down"></div></div>
	</div>

	<div id="content">
				{% block content %}{% endblock %}
	</div>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.js" type="text/javascript"></script>
		<script type="text/javascript">	 
			$(document).ready(function(){
		        $(".slidingDiv").hide();
		        $(".show_hide").show();
		 
				$('.show_hide').click(function(){
					$(".slidingDiv").slideToggle();
					return false;
				});

		        $(".slidingDiv2").hide();
		        $(".show_hide2").show();
		 
				$('.show_hide2').click(function(){
					$(".slidingDiv2").slideToggle();
					return false;
				});
			});	 
		</script>
</body>
</html>
